<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel='icon' href='./images/favicon.ico' type='image/x-icon' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>QSOFT</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="" class="header__link"><img src="./images/logo.jpg" alt="link"></a>
      <a href="" class="header__profile"><img src="./images/logo-blue.svg" alt="logo"></a>
      <form class="header__search-form">
        <span class="header__search-button"></span>
        <input type="text" name="q" id="site-search-input" autocomplete="off" placeholder="Найти..." class="gray" />
      </form>
      <div class="header__info">
        <span>Константин</span>
        <button><img class="header__logo" src="./images/foto.jpg" alt="foto"></button>
      </div>
    </header>
  </div>

  <hr>

  <div class="wrapper">
    <section class="partners">
      <h1>Наши партнёры</h1>
      <div class="partners__info">
        <button><img src="./images/Henkel.png" alt="Henkel"></button>
        <button><img src="./images/JohnDeere.png" alt="JohnDeere"></button>
        <button><img src="./images/McDonalds.jpg" alt="McDonalds"></button>
        <button><img src="./images/IKEA.png" alt="IKEA"></button>
        <button><img src="./images/Reebok.png" alt="Reebok"></button>
        <button><img src="./images/Nike.png" alt="Nike"></button>
        <button><img src="./images/Caterpillar.png" alt="Caterpillar"></button>
      </div>
    </section>
  </div>
</body>

</html>
